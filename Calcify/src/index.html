<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calcify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-slate-300 flex items-center justify-center min-h-screen">
    <div
        class="container justify-center items-center flex w-96 h-full bg-slate-50 relative rounded-3xl flex-col p-6 lg:p-2 drop-shadow-xl">
        <!--theme switch-->
        <div
            class="theme-switcher cursor-pointer rounded-full bg-slate-300 drop-shadow-xl px-4 py-1 lg:mt-4 flex flex-row gap-4 mb-4">
            <button id="light-theme-button"><i class="fa-solid fa-sun"></i></button>
            <button id="dark-theme-button"><i class="fa-solid fa-moon"></i></button>
        </div>
        <div class="display flex justify-end items-end m-1 p-4 w-full drop-shadow-md" id="display">
            <input type="text" class="text-right font-Poppins text-3xl p-10 w-full rounded-2xl border-4">
        </div>

        <div
            class="grid grid-cols-4  gap-6 justify-center items-center font-Sarabun font-bold text-xl lg:text-base lg:p-6">
            <button value="AC" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4 text-blue-500"
                data-value="AC" id="clear">AC</button>
            <button value="DEL" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4 text-blue-500"
                data-value="DEL">DEL</button>
            <button value="%" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4 text-blue-500"
                data-value="%">%</button>
            <button value="/" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4 text-blue-500"
                data-value="/">/</button>
            <button value="7" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4"
                data-value="7">7</button>
            <button value="8" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4"
                data-value="8">8</button>
            <button value="9" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4"
                data-value="9">9</button>
            <button value="*" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4 text-blue-500"
                data-value="*">*</button>
            <button value="4" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4"
                data-value="4">4</button>
            <button value="5" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4"
                data-value="5">5</button>
            <button value="6" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4"
                data-value="6">6</button>
            <button value="-" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4 text-blue-500"
                data-value="-">-</button>
            <button value="1" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4"
                data-value="1">1</button>
            <button value="2" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4"
                data-value="2">2</button>
            <button value="3" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4"
                data-value="3">3</button>
            <button value="+" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4 text-blue-500"
                data-value="+">+</button>
            <button value="0" type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4"
                data-value="0">0</button>
            <button value="." type="button" class="btn rounded-full bg-slate-200 shadow-xl p-4 text-blue-500"
                data-value=".">.</button>
            <button value="=" type="button"
                class="btn rounded-full bg-slate-200 shadow-xl px-20 py-4 w-full text-blue-500" data-value="="
                id="equal">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
