<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <title>Duzit</title>
</head>

<body
    class=" bg-[url('../bg-poly.png')] bg-cover bg-center bg-fix bg-no-repeat flex flex-col m-0 p-0 items-center justify-center h-screen">
    <h1 class="font-quicksand font-bold text-3xl p-8">Duzit</h1>
    <div
        class="wrapper h-fit w-fit p-10 rounded-md backdrop-filter backdrop-blur-md bg-opacity-0 border-2 border-gray-100/50 items-center justify-center flex flex-col gap-2 font-poppins">
        <form class="flex flex-row items-center justify-center gap-x-6 gap-y-2">
            <input id="todo-input" type="text" placeholder="Add a new task" autocomplete="off"
                class="backdrop-filter backdrop-blur-md bg-opacity-0 border-2 border-gray-100/50 items-center justify-center rounded-md p-2 w-fit h-fit">
            <button id="add-todo" s
                class="text-black bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add</button>
        </form>
        <ul id="todo-list" class="flex flex-col gap-2">
            <li class="todo-item flex flex-row gap-x-4">
                <input type="checkbox" id="todo-1">
                <label class="custom-checkbox" for="todo-1">
                    <img src="../icons8-done.svg" alt="done-svg">
                </label>
                <label for="todo-1" class="todo-text">JS projects
                </label>
                <button class="delete-todo">
                    <img src="../icons8-delete.svg" alt="delete-svg">
                </button>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="todo-2">
                <label class="custom-checkbox" for="todo-2">
                    <img src="../icons8-done.svg" alt="done-svg">
                </label>
                <label for="todo-2" class="todo-text">Do the dishes
                </label>
                <button class="delete-todo">
                    <img src="../icons8-delete.svg" alt="delete-svg">
                </button>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="todo-3">
                <label class=" custom-checkbox" for="todo-3">
                    <img src="../icons8-done.svg" alt="done-svg">
                </label>
                <label for="todo-3" class="todo-text">Play stardew valley
                </label>
                <button class="delete-todo">
                    <img src="../icons8-delete.svg" alt="delete-svg">
                </button>
            </li>
        </ul>
    </div>
</body>

</html>
