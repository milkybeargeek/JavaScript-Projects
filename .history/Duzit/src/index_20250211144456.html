<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Duzit</title>

</head>

<body
    class=" bg-[url('../bg-poly.png')] bg-cover bg-center bg-fix bg-no-repeat flex flex-col p-4 items-center justify-center h-screen">
    <h1 class="text-5xl mt-24 mb-5 font-extrabold uppercase text-center">Duzit</h1>
    <div
        class="wrapper w-3xl max-w-full rounded-md backdrop-filter backdrop-blur-md bg-opacity-0 border-2 border-gray-100/50  flex flex-col gap-3 p-10">
        <form class="flex flex-row gap-x-6 gap-y-2">
            <input id="todo-input" type="text" placeholder="Add a new task" autocomplete="off"
                class="border-2 border-gray-100/50  rounded-md p-2 w-full h-fit box-border font-black text-sm focus:ring-2 focus:outline-none focus:ring-blue-400 dark:focus:ring-blue-200">
            <button id="add-todo"
                class="text-black bg-gradient-to-tl from-blue-800 to-blue-400 hover:bg-gradient-to-bl focus:ring-3 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-200 font-bold rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add</button>
        </form>
        <ul id="todo-list" class="flex flex-col gap-2">
            <li class="todo-item flex flex-row gap-x-4">
                <input type="checkbox" id="todo-1">
                <label class="custom-checkbox" for="todo-1">
                    <img src="../icons8-done.svg" alt="done-svg">
                </label>
                <label for="todo-1" class="todo-text">JS projects
                </label>
                <button class="delete-todo">
                    <img src="../icons8-delete.svg" alt="delete-svg">
                </button>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="todo-2">
                <label class="custom-checkbox" for="todo-2">
                    <img src="../icons8-done.svg" alt="done-svg">
                </label>
                <label for="todo-2" class="todo-text">Do the dishes
                </label>
                <button class="delete-todo">
                    <img src="../icons8-delete.svg" alt="delete-svg">
                </button>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="todo-3">
                <label class=" custom-checkbox" for="todo-3">
                    <img src="../icons8-done.svg" alt="done-svg">
                </label>
                <label for="todo-3" class="todo-text">Play stardew valley
                </label>
                <button class="delete-todo">
                    <img src="../icons8-delete.svg" alt="delete-svg">
                </button>
            </li>
        </ul>
    </div>
</body>

</html>
