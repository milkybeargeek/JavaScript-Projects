<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Duzit</title>

</head>

<body
    class=" bg-[url('../bg-poly.png')] bg-cover bg-center bg-fix bg-no-repeat flex flex-col p-4 items-center justify-center h-screen">
    <h1 class="text-5xl mt-24 mb-5 font-extrabold uppercase text-center">Duzit</h1>
    <div
        class="wrapper w-3xl max-w-full rounded-xl backdrop-filter backdrop-blur-md bg-opacity-0 border-3 border-gray-100/50  flex flex-col gap-3 p-10">
        <form class="flex flex-row gap-x-6 gap-y-2">
            <input id="todo-input" type="text" placeholder="Add a new task" autocomplete="off"
                class="border-2 border-gray-100/50  rounded-xl p-2 w-full h-fit box-border font-black text-sm focus:ring-2 focus:outline-none focus:ring-blue-400 dark:focus:ring-blue-200">
            <button id="add-todo"
                class="text-black bg-gradient-to-tl from-blue-800 to-blue-400 hover:bg-gradient-to-br focus:ring-3 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-200 font-bold rounded-xl text-sm px-5 py-2.5 text-center me-2 mb-2">Add</button>
        </form>
        <ul id="todo-list" class="flex flex-col gap-2">
            <li class="todo-item">
                <input type="checkbox" id="todo-1">
                <label class="custom-checkbox" for="todo-1">
                    <img src="../icons8-done.svg" alt="done-svg">
                </label>
                <label for="todo-1" class="todo-text">JS projects
                </label>
                <button class="delete-todo">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48">
                        <linearGradient id="SVGID_1__VjYhRgCvzsVg_gr1" x1="37.433" x2="10.455" y1="11.416" y2="38.393"
                            gradientUnits="userSpaceOnUse">
                            <stop offset="0" stop-color="#60affe"></stop>
                            <stop offset=".033" stop-color="#6ab4fe"></stop>
                            <stop offset=".197" stop-color="#97cbfe"></stop>
                            <stop offset=".362" stop-color="#bddeff"></stop>
                            <stop offset=".525" stop-color="#daecff"></stop>
                            <stop offset=".687" stop-color="#eef7ff"></stop>
                            <stop offset=".846" stop-color="#fbfdff"></stop>
                            <stop offset="1" stop-color="#fff"></stop>
                        </linearGradient>
                        <path fill="url(#SVGID_1__VjYhRgCvzsVg_gr1)"
                            d="M38,13.5l-2.812-4.219C34.446,8.168,33.197,7.5,31.86,7.5H16.141c-1.338,0-2.587,0.668-3.328,1.781L10,13.5	H9.555l2.804,26.17c0.109,1.016,0.967,1.787,1.989,1.787h19.079c1.022,0,1.879-0.771,1.988-1.787L38.22,13.5H38z">
                        </path>
                        <path fill="none" stroke="#2e9bfe" stroke-linecap="round" stroke-linejoin="round"
                            stroke-miterlimit="10" stroke-width="3" d="M36.249,29.839L38,13.5"></path>
                        <path fill="none" stroke="#2e9bfe" stroke-linecap="round" stroke-linejoin="round"
                            stroke-miterlimit="10" stroke-width="3"
                            d="M10.608,19.171l2.009,18.755c0.218,2.033,1.933,3.574,3.977,3.574h14.811c2.044,0,3.759-1.541,3.977-3.574	l0.373-3.48">
                        </path>
                        <line x1="7.5" x2="40.5" y1="13.5" y2="13.5" fill="none" stroke="#2e9bfe" stroke-linecap="round"
                            stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3"></line>
                        <line x1="20.5" x2="27.5" y1="5.5" y2="5.5" fill="none" stroke="#2e9bfe" stroke-linecap="round"
                            stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3"></line>
                        <path fill="none" stroke="#2e9bfe" stroke-linecap="round" stroke-linejoin="round"
                            stroke-miterlimit="10" stroke-width="3"
                            d="M10,13.5l2.813-4.219c0.741-1.113,1.99-1.781,3.328-1.781H31.86c1.337,0,2.586,0.668,3.328,1.781L38,13.5">
                        </path>
                    </svg>
                </button>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="todo-2">
                <label class="custom-checkbox" for="todo-2">
                    <img src="../icons8-done.svg" alt="done-svg">
                </label>
                <label for="todo-2" class="todo-text">Do the dishes
                </label>
                <button class="delete-todo">
                    <img src="../icons8-delete.svg" alt="delete-svg">
                </button>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="todo-3">
                <label class=" custom-checkbox" for="todo-3">
                    <img src="../icons8-done.svg" alt="done-svg">
                </label>
                <label for="todo-3" class="todo-text">Play stardew valley
                </label>
                <button class="delete-todo">
                    <img src="../icons8-delete.svg" alt="delete-svg">
                </button>
            </li>
        </ul>
    </div>
</body>

</html>
