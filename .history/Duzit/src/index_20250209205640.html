<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Duzit</title>
</head>

<body>
    <h1>Duzit</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Add a new task" autocomplete="off">
            <button id="add-todo">Add</button>
        </form>
        <ul id="todo-list">
            <li class="todo-item">
                <input type="checkbox" id="todo-1">
                <label class="custom-checkbox" for="todo-1">
                    <img src="../icons8-done.svg" alt="done-svg">
                </label>
                <label for="todo-1" class="todo-text">Task 1
                </label>
                <button class="delete-todo">
                    <img src="../icons8-delete.svg" alt="delete-svg">
                </button>
            </li>
        </ul>
    </div>
</body>

</html>
