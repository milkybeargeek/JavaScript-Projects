<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>QuoteGen</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="box-border font-Handlee text-white min-h-screen flex flex-col items-center justify-center">
    <div class="w-fit max-w-2xl rounded-3xl gap-5 bg-opacity-100 shadow-xl border-solid borders border-white" id="bg">
        <div
            class="p-10 flex flex-col items-center justify-center flex-wrap backdrop:filter backdrop:backdrop-blur-3xl">
            <blockquote class="leading-4">
                <p class="font-bold text-2xl m-2"></p>
                <cite title="Source Title"
                    class="text-xl font-bold items-start justify-start m-4 p-2 text-justify"></cite>
            </blockquote>

            <button id="randomBtn"
                class="p-4 -mb-[72px] mt-10 text-xl bg-white shadow shadow-black rounded-full backdrop-blur"><svg
                    stroke="currentColor" fill="#000000" stroke-width="0" viewBox="0 0 20 20" height="20" width="20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                        clip-rule="evenodd"></path>
                </svg></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
